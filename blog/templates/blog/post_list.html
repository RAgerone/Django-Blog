<html>
<head>
  <title>Roxanne Blog</title>
</head>
<body>
  <h1>Roxanne's Blog</h1>
  <p>Welcome to my blog.  I hope you enjoy everything that I'm doing here.</p>
  <div>
    {% for post in posts %}
    <div>
      <p>published: {{ post.published_date }}</p>
      <h1><a href="">{{ post.title }}</a></h1>
      <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}
  </div>
</body>
</html>
